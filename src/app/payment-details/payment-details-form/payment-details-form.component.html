<form novalidate #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden"
  name="paymentDetailId"
  [value]="service.formData.paymentDetailId" />

  <div class="form-group">

    <label>CARD OWNER NAME</label>
    <input class="form-control form-control-lg"
    placeholder="Full Name"
    name="cardOwnerName"
    #cardOwnerName="ngModel"
    [(ngModel)]="service.formData.cardOwnerName"
    required
    [class.invalid]="cardOwnerName.invalid&&cardOwnerName.touched"/>

  </div>

  <div class="form-group">

    <label>CARD NUMBER</label>  <span class="badge badge-danger">Danger</span>

    <input class="form-control form-control-lg"
    placeholder="16 Digit Card Number"
    name="cardNumber"
    #cardNumber="ngModel"
    [(ngModel)]="service.formData.cardNumber"
    required
    maxlength="16"
    minlength="16"
    [class.invalid]="cardNumber.invalid&&cardNumber.touched"/>

  </div>

  <div class="row g-2">

    <div class="form-group col-md-6">
      <label>SECURITY CODE</label>
      <input class="form-control form-control-lg"
      type="password"
      placeholder="Security Code"
      name="securityCode"
      #securityCode="ngModel"
      [(ngModel)]="service.formData.securityCode"
      required
      maxlength="3"
      minlength="3"
      [class.invalid]="securityCode.invalid&&securityCode.touched"/>
    </div>

    <div class="form-group col-md-6">
      <label>VALID THROUGH</label>
      <input class="form-control form-control-lg"
      placeholder="MM/YY"
      name="expirationDate"
      #expirationDate="ngModel"
      [(ngModel)]="service.formData.expirationDate"
      required
      maxlength="5"
      minlength="5"
      [class.invalid]="expirationDate.invalid&&expirationDate.touched"/>
    </div>

  </div>

  <div class="form-group d-grid gap-2">
    <button
    class="btn btn-primary"
    type="submit"
    [disabled]="form.invalid"
    style="margin-top: 3%;">SUBMIT</button>
  </div>

</form>
